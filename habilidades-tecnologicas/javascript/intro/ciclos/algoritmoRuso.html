<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Algoritmo de multiplicación ruso</title>
  </head>
  <body>
    <script>
      let numero1 = Number(prompt("Ingresa el primer número: "));
      let numero2 = Number(prompt("Ingresa el segundo número: "));
      let resultado = 0;

      while (numero1 > 0) {
        if (numero1 % 2 == 0) {
          numero1 = numero1 / 2;
          numero2 = numero2 * 2;
        } else {
          numero1 = numero1 - 1;
          resultado = resultado + numero2;
        }
      }

      alert(`El resultado de la multiplicación es: ${resultado}`);
    </script>
  </body>
</html>
