<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tabla de multiplicación</title>
  </head>
  <body>
    <script>
      let numero = Number(
        prompt("Ingresa un número y te mostraré su tabla de multiplicación: ")
      );
      let resultado = 0;

      for (let item = 1; item <= 10; item++) {
        resultado = numero * item;
        alert(`${numero} x ${item} = ${resultado}`);
      }
    </script>
  </body>
</html>
